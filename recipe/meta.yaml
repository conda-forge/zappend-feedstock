{% set name = "zappend" %}
{% set version = "0.5.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: c06ce2983f7a39540f4d841ec40e8ce8fcb99abba8e3ead8198523098b73766b

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0
  entry_points:
    - zappend = zappend.cli:zappend

requirements:
  host:
    - python >=3.10
    - setuptools >=40.9.0
    - pip
  run:
    - python >=3.10
    - click
    - dask-core
    - fsspec
    - jsonschema
    - numcodecs
    - numpy
    - pyyaml
    - xarray
    - zarr

test:
  imports:
    - zappend
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://bcdev.github.io/zappend
  summary: Tool for creating and updating Zarr datacubes from smaller slices
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - forman
    - pont-us
    - ruchimotwaniBC
    - TejasMorbagal
    - thomasstorm
    - TonioF
